  #  volumes:
  #    - ../src/server_realtime:/server_realtime
  #    - ../src/htdocs:/htdocs
  #    - ./conf:/conf
  #  links:
  #    - jsdemo_mongorsn1
  #  # exports the HTTP port to the main host
  #  ports:
  #    - 8080:8080
  #  expose:
  #    - "8080"
  #  networks:
  #    - jsdemo_net

  # realtime web server, will listen on some HTTP port with auth, RBAC management UI
  server_realtime:
    image: node:20-alpine
    container_name: jsdemo_server_realtime_auth
    command:  sh -c "cd /server_realtime_auth && sleep 10 && node index.js"
    restart: unless-stopped
    environment:
      - JS_IP_BIND=0.0.0.0
      - JS_HTTP_PORT=8080
      - JS_GRAFANA_SERVER=http://jsdemo_grafana:3000
      - PGPORT=5432
      - PGHOST=jsdemo_timescaledb
      - PGDATABASE=json_scada
      - PGUSER=json_scada
      - PGPASSWORD=
    volumes:
      - ../src/server_realtime_auth:/server_realtime_auth
      - ../src/htdocs:/htdocs
      - ../src/htdocs-admin:/htdocs-admin
      - ../src/htdocs-login:/htdocs-login
      - ./conf:/conf
    links:
      - jsdemo_mongorsn1
    # exports the HTTP port to the main host
    ports:
      - 8080:8080
    expose:
      - "8080"
    networks:
      - jsdemo_net
    
  # calculation process
  calculations:
    image: node:20-alpine
    container_name: jsdemo_calculations
    command:  sh -c "sleep 15 && cd /jsonscada_bin/ && ./calculations"
    restart: unless-stopped
    volumes:
      - ./conf:/conf
      - ./bin:/jsonscada_bin
    links:
      - jsdemo_mongorsn1
    networks:
      - jsdemo_net

 # Dnp3 client: requires wine as it is currently Windows-only
  dnp3_client_wine:
    image: scottyhardy/docker-wine:latest  
    container_name: js_dnp3_client_wine   
    command: sh -c "cd /jsonscada_bin/ && sleep 30 && xvfb-run wine Dnp3Client.exe 1 1"
    restart: unless-stopped
    links:
      - jsdemo_mongorsn1   
    volumes:
      - ./conf:/conf
      - ./bin_win:/jsonscada_bin
