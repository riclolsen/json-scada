  nginx:
    image: nginx:latest
    container_name: jsdemo_nginx
    ports:
      - "80:80"
    expose:
      - "80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/fastcgi.conf:/etc/nginx/fastcgi.conf
      - ./conf/nginx-conf.d:/etc/nginx/conf.d
      - ../src/AdminUI:/AdminUI
      - ../svg:/svg
    restart: unless-stopped
    links:
      - server_realtime
    networks:
      - jsdemo_net

networks:
  jsdemo_net:
    driver: bridge
